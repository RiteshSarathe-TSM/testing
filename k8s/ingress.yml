apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service1-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"  # Ensure HTTP to HTTPS redirection
    kubernetes.io/ingress.class: "nginx"
    networking.gke.io/managed-certificates: matorg-managed-cert  # Reference the GCP-managed cert
spec:
  rules:
  - host: matorg.com
    http:
      paths:
      - path: /service1
        pathType: Prefix
        backend:
          service:
            name: service1
            port:
              number: 80
  tls:
  - hosts:
    - matorg.com
    secretName: matorg-ssl-cert  # Reference the TLS certificate secret (optional for GCP cert)
